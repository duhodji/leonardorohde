    <script>
        // Existing components
        const menu = document.getElementById('main-menu');
        const burgerIcon = document.getElementById('burger-icon');
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

//        // NEW: Back Button Selector
//        const backButton = document.getElementById('back-button');
        
        // NEW SLIDER COMPONENTS
        const track = document.getElementById('slider-track');
        const slides = document.querySelectorAll('.project-slide');
        const prevButton = document.getElementById('prev-slide');
        const nextButton = document.getElementById('next-slide');
        let currentSlide = 0;
        const totalSlides = slides.length;

        // SLIDER LOGIC
        function updateSlider() {
            const slideWidth = slides[0].clientWidth;
            // The magic: move the track horizontally by the width of one slide multiplied by the current index.
            track.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
            
            // Disable buttons at the start/end
            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === totalSlides - 1;
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlider();
            }
        }

        // Event Listeners for the Slider
        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);
        
        // Update slider on load and resize
        window.addEventListener('resize', updateSlider);
        window.addEventListener('load', updateSlider);


// --- NEW/UPDATED MODE LOGIC STARTS HERE ---
        
        // Function to update the icon appearance
        function updateModeIcon(isNight) {
            const icon = modeToggle.querySelector('i');
            icon.classList.remove('fa-sun', 'fa-moon');
            if (isNight) {
                icon.classList.add('fa-moon');
            } else {
                icon.classList.add('fa-sun');
            }
        }

        // 1. CHECK LOCAL STORAGE ON LOAD
        const savedMode = localStorage.getItem('mode');
        if (savedMode === 'night') {
            body.classList.add('night-mode');
            updateModeIcon(true);
        } else {
            // Ensure day mode icon is set if nothing is saved or if it's set to 'day'
            updateModeIcon(false);
        }

        // 2. TOGGLE LOGIC (Save to Local Storage)
        modeToggle.addEventListener('click', () => {
            body.classList.toggle('night-mode');
            const isNight = body.classList.contains('night-mode');

            // Save the new state to the browser's local storage
            if (isNight) {
                localStorage.setItem('mode', 'night');
            } else {
                localStorage.setItem('mode', 'day');
            }

            updateModeIcon(isNight);
        });

        // --- NEW/UPDATED MODE LOGIC ENDS HERE ---
        
        // 3. Menu Toggle Logic (Existingâ€”Keep this here)
        burgerIcon.addEventListener('click', () => {
            menu.classList.toggle('active');
            burgerIcon.querySelector('i').classList.toggle('fa-bars');
            burgerIcon.querySelector('i').classList.toggle('fa-times');
        })
